<p>You are logged as: {{name}}</p>

<p>Xp required for next level: {{requiredXp}}</p>

<div class="progress" style="height: 40px; width: 50%;">
  <div class="progress-bar" role="progressbar" style="width: {{progress}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
</div>
<ul>
  <li *ngFor="let user of users">{{ user.xp }}</li>
</ul>
