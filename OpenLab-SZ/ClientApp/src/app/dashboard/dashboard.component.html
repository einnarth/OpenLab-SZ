<p>You are logged as: {{name}}</p>
<p>Guild: {{guild}}</p>

<p>Current xp: {{xp}}</p>
<p>Level: {{ level }}</p>
<p>XP to next level: {{ xpToNextLevel }}</p>

<div class="progress" style="height: 40px;">
  <div class="progress-bar" role="progressbar" [style.width.%]="(xp / xpToNextLevel) * 100" aria-valuemin="0" aria-valuemax="100">
    {{level}} (Level) - {{xp}} XP / {{xpToNextLevel}} XP ({{((xp / xpToNextLevel) * 100).toFixed(2)}}%)
  </div>
</div>
