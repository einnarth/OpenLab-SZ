<h1>{{guildName}} details page</h1>
<br />
<h3>Description:</h3>
<p>{{guildDescription}}</p>
<p></p>
<br />

<div class="flex-container">

  <div>
    <h2>Our members({{guildCurrentMemberCount}}/{{guildMemberCount}}): </h2>
    <ol>
      <li *ngFor="let user of guildUsers">
        {{user.userName}}
      </li>
    </ol>
  </div>
  <button type="button" class="btn btn-primary join-btn" (click)="joinGuild()">Join us!</button>
</div>
